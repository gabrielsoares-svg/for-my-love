<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ba√∫ das Mem√≥rias üíû</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #ff8da1, #ffb6c1);
      font-family: 'Poppins', sans-serif;
      color: white;
      text-align: center;
      position: relative;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 20px;
      font-size: 2em;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
    }

    .foto {
      margin: 30px auto;
      background-color: rgba(255,255,255,0.15);
      padding: 20px;
      border-radius: 15px;
      width: 90%;
      max-width: 500px;
    }

    img {
      width: 100%;
      border-radius: 12px;
    }

    p {
      margin-top: 10px;
      font-size: 1em;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.2);
    }

    /* Bot√£o cora√ß√£o centralizado */
    #coracao {
      font-size: 3em;
      color: #ff2d7a;
      cursor: pointer;
      animation: pulse 1.5s infinite;
      transition: transform 0.3s;
      user-select: none;
      margin: 20px 0;
    }

    #coracao:active {
      transform: scale(1.3);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1;
    }

    button {
      margin-top: 25px;
      background-color: white;
      color: #ff69b4;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      padding: 10px 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ffe4f1;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <canvas id="coracoes"></canvas>

  <h1>Ba√∫ das Mem√≥rias üíû</h1>

  <!-- Cora√ß√£o central -->
  <div id="coracao" title="Clique para tocar/parar a m√∫sica">‚ù§Ô∏è</div>

  <audio id="musica" loop>
    <source src="https://raw.githubusercontent.com/gabrielsoares-svg/for-my-love/main/for-my-love/Mitski%20-%20My%20Love%20Mine%20All%20Mine%20(Official%20Lyric%20Video)(MP3_160K).mp3" type="audio/mpeg">
    Seu navegador n√£o suporta √°udio.
  </audio>

  <!-- Exemplo de fotos e coment√°rios -->
  <div class="foto">
    <img src="foto1.jpg" alt="N√≥s dois">
    <p>Nosso primeiro encontro... parece que foi ontem üíñ</p>
  </div>

  <div class="foto">
    <img src="foto2.jpg" alt="Momentos felizes">
    <p>Um dos dias mais especiais que vivemos juntos üíï</p>
  </div>

  <div class="foto">
    <img src="foto3.jpg" alt="Passeio incr√≠vel">
    <p>Um passeio inesquec√≠vel, s√≥ n√≥s dois üå∏</p>
  </div>

  <script>
    // M√∫sica com clique no cora√ß√£o
    const coracao = document.getElementById('coracao');
    const musica = document.getElementById('musica');
    let tocando = false;

    coracao.addEventListener('click', () => {
      if (!tocando) {
        musica.play();
        tocando = true;
      } else {
        musica.pause();
        tocando = false;
      }
    });

    // Anima√ß√£o de cora√ß√µes subindo
    const canvas = document.getElementById('coracoes');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const coracoes = [];

    function criarCoracao() {
      return {
        x: Math.random() * canvas.width,
        y: canvas.height + 10,
        tamanho: 10 + Math.random() * 20,
        velocidade: 1 + Math.random() * 2,
        opacidade: 1
      };
    }

    function desenhar(c) {
      ctx.beginPath();
      ctx.moveTo(c.x, c.y);
      ctx.bezierCurveTo(c.x - c.tamanho / 2, c.y - c.tamanho / 2, c.x - c.tamanho, c.y + c.tamanho / 3, c.x, c.y + c.tamanho);
      ctx.bezierCurveTo(c.x + c.tamanho, c.y + c.tamanho / 3, c.x + c.tamanho / 2, c.y - c.tamanho / 2, c.x, c.y);
      ctx.closePath();
      ctx.fillStyle = `rgba(255,105,180,${c.opacidade})`;
      ctx.fill();
    }

    function animar() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (Math.random() < 0.05) coracoes.push(criarCoracao());
      coracoes.forEach((c, i) => {
        c.y -= c.velocidade;
        c.opacidade -= 0.005;
        desenhar(c);
        if (c.opacidade <= 0) coracoes.splice(i, 1);
      });
      requestAnimationFrame(animar);
    }

    animar();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
